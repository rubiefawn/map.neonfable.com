<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width" name="viewport" />

	<!-- import mapbox gl js and css -->
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/mapbox-gl-animated-popup@v0.3.0/dist/mapbox-gl-animated-popup.min.js"></script>

	<!-- site info -->
	<title>Map of Eolia I</title>
	<link id="favicon" rel="shortcut icon" type="image/png" href="assets/favicon.png"/>

	<!-- import other css -->
	<link href="map.css" rel="stylesheet"/>
	<link href="assets/fonts.css" rel="stylesheet"/>

	<!-- open graph markup -->
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="https://map.neonfable.com/helxios"/>
	<meta property="og:title" content="Map of Helxios"/>
	<meta property="og:description" content="Interactive Map of Helxios by Neon Fable"/>
	<meta property="og:image" content="https://map.neonfable.com/assets/favicon.png"/>
	<meta property="og:image:width" content="1200"/>
	<meta property="og:image:height" content="1200"/>

	<!-- twitter card-->
	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:site" content="@neon_fable"/>
	<meta name="twitter:title" content="Map of Helxios"/>
	<meta name="twitter:description" content="Interactive Map of Helxios by Neon Fable"/>
	<meta name="twitter:image" content="https://map.neonfable.com/assets/favicon.png"/>
</head>

<body>
	<div id="map">
	<script src="map.js" type="text/javascript"></script>
	<script>
		// these defaults are used for the map object as well as the reset view button
		const defaultCenter = [0, -10];
		const defaultZoom = 2;
		const defaultPitch = 15;

		var map = new mapboxgl.Map({
			container: "map",
			style: "mapbox://styles/neonfable/cl2i3rd7n000x14ms3oa3sllu",
			center: defaultCenter,
			zoom: defaultZoom,
			pitch: defaultPitch,
			maxZoom: 6.0,
			maxPitch: 70,
			maxBounds: [[-270, -80], [270, 80]]
		});

		// see ./map.js for boilerplate
		addInteractivity(map);
	</script>
	</div>
</body>

</html>
